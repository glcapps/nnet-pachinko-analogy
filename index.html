<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <script src="d3.v6.js"></script>
  <script src="snap.svg-min.js"></script>
  <script type="module" src="pachinko.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.2/htmx.min.js"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/head-support.js"></script>
  <style>
    svg#svg,
    svg#pachinkosvg {
      height: 100%;
      width: 100%;
      overflow: visible;
      transform: scale(0.8);
      transform-origin: top left;
    }
    .wrap, body, html{
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }
    body {
      background: linear-gradient(135deg,  #a7cfdf 0%,#23538a 100%)
    }
  </style>
</head>

<body hx-ext="head-support">
  <div class="wrap">
    <svg id="pachinkosvg"></svg>
    <div id="my_dataviz"></div>
  </div>
</body>
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    window.runPachinko();
  });
</script>

</html>
